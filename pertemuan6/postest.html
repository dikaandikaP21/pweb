<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postest</title>
</head>
<body>
    <P><SCRIPT language="JavaScript">
        function penjumlahan(){
            var bil1 = parseFloat(document.fform.bilangan1.value);
            
            if (isNaN (bil1))
            bil1=0.0;
            
            var bil2 = parseFloat(document.fform.bilangan2.value);
            
            if (isNaN (bil2))
            bil2=0.0;

            var hasil = bil1 + bil2;
            alert (`Hasil Pengurangan ${bil1} + ${bil2} = ` + hasil);
        }
        function pengurangan(){
            var bil1 = parseFloat(document.fform.bilangan1.value);
            
            if (isNaN (bil1))
            bil1=0.0;
            
            var bil2 = parseFloat(document.fform.bilangan2.value);
            
            if (isNaN (bil2))
            bil2=0.0;

            var hasil = bil1 - bil2;
            alert (`Hasil Pengurangan ${bil1} - ${bil2} = ` + hasil);
        }
        function perpangkatan(){
            var bil1 = parseFloat(document.fform.bilangan1.value);
            
            if (isNaN (bil1))
            bil1=0.0;
            
            var bil2 = parseFloat(document.fform.bilangan2.value);
            
            if (isNaN (bil2))
            bil2=0.0;

            var hasil = bil1**bil2;
            alert (`Hasil ${bil1} pangkat ${bil2} = ` + hasil);
        }
    </SCRIPT></P>
    
    <form name ="fform">
        <H1><BR>Memasukkan Data Lewat Keyboard</H1>
            <PRE>
                 Bilangan Pertama : <input type="text" size="11" name="bilangan1"> 
                 Bilangan Kedua : <input type="text" size="11" name="bilangan2">
            </PRE>
            <p>
                <input type="button" value="Jumlahkan" onclick="penjumlahan()">
                <input type="button" value="Kurangkan" onclick="pengurangan()">
                <input type="button" value="Pangkatkan" onclick="perpangkatan()">
                <input type="reset" value="Ulang">
            </p>
    </form>
</body>
</html>
